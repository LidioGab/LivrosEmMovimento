<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doe Livro | Livros em Movimento</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <div>
            <img src="../../../assets/image/Logo (1).svg" alt="Logo Livros em Movimento">
            <h1>Livros em Movimento</h1>
        </div>
        <nav>
            <a href="../../index.html">Voltar</a>
        </nav>
    </header>

    <main>
        <div class="content">
            <h1>Agende sua coleta</h1>
            <div class="row">
                <div class="columns">
                    <div>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" placeholder="joaquim santos" name="nome" required>
                    </div>

                    <div>
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" placeholder="04561025" name="cep" maxlength="8" required>
                    </div>

                    <div>
                        <label for="numero">Número:</label>
                        <input type="text" id="numero" placeholder="5002" name="numero" required>
                    </div>

                    <div>
                        <label for="tipo">Tipo de doação:</label>
                        <select id="tipo" name="tipo" required>
                            <option value="livros">Livros</option>
                            <option value="revistas">Revistas</option>
                            <option value="hqs">HQs</option>
                            <option value="cds">CDs</option>
                            <option value="dvds">DVDs</option>
                            <option value="lps">LPs</option>
                        </select>
                    </div>
                </div>

                <div class="columns">
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>

                    <div>
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" name="endereco" placeholder="Endereço" readonly>
                    </div>

                    <div>
                        <label for="telefone">Telefone:</label>
                        <input type="text" id="telefone" name="telefone" placeholder="Telefone" required>
                    </div>

                    <div>
                        <label for="data">Data:</label>
                        <input type="date" id="data" name="data" required>
                    </div>
                </div>
            </div>
            <button id="enviar">Enviar</button>
        </div>
    </main>

    <h1>O que posso doar?</h1>

    <section>
        <div class="cards">
            <img src="../../../assets/image/1 (1).png" alt="CDs e DVDs">
            <p>CDs e DVDs</p>
        </div>
        <div class="cards">
            <img src="../../../assets/image/1 (2).png" alt="Livros, revistas e HQs">
            <p>Livros, revistas e HQs</p>
        </div>
        <div class="cards">
            <img src="../../../assets/image/1 (3).png" alt="Roupas e sapatos">
            <p>Roupas e sapatos</p>
        </div>
        <div class="cards">
            <img src="../../../assets/image/1 (4).png" alt="Eletrônicos">
            <p>Eletrônicos</p>
        </div>
        <div class="cards">
            <img src="../../../assets/image/1 (5).png" alt="Brinquedos">
            <p>Brinquedos</p>
        </div>
    </section>

    <footer>
        <h1>© 2024 Code Commiters. All Rights Reserved.</h1>
    </footer>

    <script src="./index.js"></script>
</body>

</html>
